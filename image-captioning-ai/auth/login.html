<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Captioning AI | Login</title>
		<link rel="icon" href="../assets/logo.svg">

				<header class="codrops-header">
					<h1 class="codrops-header__title">Welcome back!</h1>
				</header>
			</div>
			<div class="content">
				<form class="form">
					<a class="logo dib" href="../index.html" aria-label="Wave logo homepage"><img src="../assets/logo.svg" alt=""></a>
					<div class="form__title">>Login to your account</div>
					<div class="form__item">
						<label class="form__label" for="email">Email Address</label>
						<input class="form__input" type="email" name="email" id="email" autocomplete="off" required>
						<span class="form__placeholder">Email Address</span>
					</div>
					<div class="form__item">
						<label class="form__label" for="email">Password</label>
						<input class="form__input" type="password" name="password" id="password" autocomplete="off" required>
						<span class="form__placeholder">Password</span>
						<span id="toggle-password" class="toggle-password">
							<img src="../assets/eye.svg" alt="">
						</span>
					</div>
					<div id="toastMessage" class="toast-message"></div>
					<div class="form__item form_item_buttons">
						<a class="form_link" href="./register.html">Register</a>
						<button id="loginButton" class="form__button" type="button">Login</button>
					</div>
					<div class="form__item">
						<a href="./forgotPassword.html" class="form_link-forgot">forgot password?</a>
