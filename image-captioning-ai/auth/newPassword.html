<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Classifying AI | Reset Password</title>
	<link rel="icon" href="../assets/logo.svg">
	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
	<script>document.documentElement.className = "js"; var supportsCssVars = function () { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e }; supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
</head>

<body class="demo-5">
	<main>
		<div class="content">
			<form id="passwordForm" class="form">
				<div class="form__title">Change your password</div>
				<h3>Choose a new password for your account</h3>
				<div class="form__item">
					<label class="form__label" for="password">New password</label>
					<input class="form__input" type="password" name="password" id="password" autocomplete="off">
					<span class="form__placeholder">New password</span>
					<span id="toggle-password" class="toggle-password">
						<img src="../assets/eye.svg" alt="">
					</span>
				</div>
				<div class="form__item form_item_pass">
					<label class="form__label" for="password">Confirm new password</label>
					<input class="form__input" type="password" name="password" id="confirmPassword"
						autocomplete="off">
					<span class="form__placeholder">Confirm new password</span>
					<span id="toggle-password2" class="toggle-password">
						<img src="../assets/eye.svg" alt="">
					</span>
				</div>
				<div class="form__item form_item_buttons">
					<input id="savePasswordBtn" class="form__button" type="submit" name="register"
						value="Save and login">
				</div>
				<div class="form__item">
					<a href="../home.html" class="form_link-forgot">Skip for now</a>
				</div>
			</form>

		</div>
	</main>
	<script src="../js/base.js"></script>
	<script src="../js/nearby.js"></script>
	<script src="../js/TweenMax.min.js"></script>
	<script src="../js/charming.min.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/matchPassword.js"></script>
	<script src="../js/showPassword.js"></script>
</body>

</html>
