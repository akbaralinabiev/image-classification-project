<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Captioning AI</title>
  <link rel="icon" href="./assets/logo.svg">
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script>
    document.documentElement.className = "js";
    var supportsCssVars = function () {
      var e,
        t = document.createElement("style");
      return (
        (t.innerHTML = "root: { --tmp-var: bold; }"),
        document.head.appendChild(t),
        (e = !!(
          window.CSS &&
          window.CSS.supports &&
          window.CSS.supports("font-weight", "var(--tmp-var)")
        )),
        t.parentNode.removeChild(t),
        e
      );
    };
    supportsCssVars() ||
      alert(
        "Please view this demo in a modern browser that supports CSS Variables."
      );
  </script>
</head>

<body class="demo-5">
  <main >
    <div class="video-background">

        <source src="./assets/bg-video.mp4" type="video/mp4" />
      </video>
  </div>
    <div class="content-index content--fixed-index">
      <a class="logo dib" href="../index.html" aria-label="Wave logo homepage"><img src="./assets/logo-reverse.svg" alt=""></a>
      <header class="codrops-header-index">

      </header>
      <div class="header-buttons">
        <a href="./auth/login.html" class="index-btn">Login</a>
        <a href="./auth/register.html" class="index-btn">Register</a>
      </div>
      <!-- <a class="form_link-forgot" href="./home.html">continue as a guest</a> -->
    </div>
  </main>
  <script src="js/base.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/nearby.js"></script>
  <script src="js/charming.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
